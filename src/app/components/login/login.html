<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card-soft p-4">
      <h3>Sign In</h3>
      <form [formGroup]="loginForm" (ngSubmit)="submit()" class="mt-3">
        <div class="mb-2"><input class="form-control" placeholder="Username" formControlName="username" /></div>
        <div class="mb-2"><input type="password" class="form-control" placeholder="Password" formControlName="password" /></div>
        <div class="d-flex justify-content-between align-items-center">
          <a routerLink="/signup" class="small-muted">Create account</a>
          <button class="btn btn-primary-custom">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>
