<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card-soft p-4">
      <h3>Create Account</h3>
      <form [formGroup]="signupForm" (ngSubmit)="register()" class="mt-3">
        <div class="mb-2"><input class="form-control" placeholder="Full name" formControlName="name" /></div>
        <div class="mb-2"><input class="form-control" placeholder="Phone" formControlName="phone" /></div>
        <div class="mb-2"><input type="password" class="form-control" placeholder="Password" formControlName="password" /></div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary-custom">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
