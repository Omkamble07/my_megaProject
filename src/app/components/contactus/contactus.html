<div class="card-soft">
  <h3>Contact Us</h3>
  <form [formGroup]="contactForm" (ngSubmit)="send()" class="mt-3">
    <div class="mb-2">
      <input class="form-control" placeholder="Your name" formControlName="name" />
    </div>
    <div class="mb-2">
      <input class="form-control" placeholder="Email" formControlName="email" />
    </div>
    <div class="mb-2">
      <textarea class="form-control" rows="4" placeholder="Message" formControlName="message"></textarea>
    </div>
    <div>
      <button class="btn btn-primary-custom">Send</button>
    </div>
  </form>
</div>
